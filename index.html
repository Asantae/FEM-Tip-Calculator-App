<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <main>
    <body>
      <span class="logo-header">
        <img src="images/logo.svg" alt="Splitter Logo">
      </span>
    <div class="outer-container">
      <div class="container">
        <div class="inner-container1">
          <div class="inMost">
            <div class="userIn">
              <label for="bill">Bill</label>
              <label class="logo"><input type="number" name="bill" id="num" placeholder="00.00"><img src="images/icon-dollar.svg"></input></label>
            </div>
          </div>
          <div class="inMost"> 
            <div class="userIn">
              <label for="percTip">Select Tip %</label>
              <div class="perc">
                <ul>
                  <li>
                    <label class="percent"><input type="radio" id="prePerc" name="percTip" value="5%" style="display:none;">5%</label>
                    
                  </li>
                  <li>
                    <label class="percent"><input type="radio" id="prePerc" name="percTip" value="10%" style="display:none;">10%</label>
                    
                  </li>
                  <li>
                    <label class="percent"><input type="radio" id="prePerc" name="percTip" value="15%" style="display:none;">15%</label>
                    
                  </li>
                  <li>
                    <label class="percent"><input type="radio" id="prePerc" name="percTip" value="25%" style="display:none;">25%</label>
                    
                  </li>
                  <li>
                    <label class="percent"><input type="radio" id="prePerc" name="percTip" value="50%" style="display:none;">50%</label>
                    
                  </li>
                  <li>
                    <input type="number" id="customPerc" name="percTip" placeholder=""><label class="custom-tip">Custom</label>
                  
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="inMost">
            <div class="userIn">
              <label for="people">Number of People</label>
              <label class="logo"><input type="number" name="people" id="num" placeholder="0"><img src="images/icon-person.svg"></input></label>
            </div>
          </div>
        </div>
          <div class="inner-container1">
              <div class="inner-container2">
                
              </div>
          </div>
      </div>
    </div>
        
      <!--<div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Asantae Shelton</a>.
        </div> -->
    </body>
  </main>
</html>
