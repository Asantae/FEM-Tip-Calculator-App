<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <main>
    <body>
      <span class="logo-header">
        <img src="images/logo.svg" alt="Splitter Logo">
      </span>
    <div class="outer-container">
      <div class="container">
        <div class="inner-container1">
          <div class="inMost">
            <div class="userIn">
              <label for="bill">Bill</label>
              <label class="logo"><input type="number" min="1" name="bill" class="num" id="bill" placeholder="00.00" required><img src="images/icon-dollar.svg"></input></label>
            </div>
          </div>
          <div class="inMost"> 
            <div class="userIn">
              <label>Select Tip %</label>
              <div class="perc">
                <ul>
                  <li>
                    <input type="radio" class="radio" id="opt1" name="percTip" value="5" style="display:none;">
                    <label class="percent" for="opt1">5%</label>
                    
                  </li>
                  <li>
                    <input type="radio" class="radio" id="opt2" name="percTip" value="10" style="display:none;">
                    <label class="percent" for="opt2">10%</label>
                    
                  </li>
                  <li>
                    <input type="radio" class="radio" id="opt3" name="percTip" value="15" style="display:none;">
                    <label class="percent" for="opt3">15%</label>
                    
                  </li>
                  <li>
                    <input type="radio" class="radio" id="opt4" name="percTip" value="25" style="display:none;">
                    <label class="percent" for="opt4">25%</label>
                    
                  </li>
                  <li>
                    <input type="radio" class="radio" id="opt5" name="percTip" data-price="50" style="display:none;">
                    <label class="percent" for="opt5">50%</label>

                  </li>
                  <li>
                    <input type="number" min="1" class="customPerc" id="custom" name="percTip" placeholder="Custom">
                  
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="inMost">
            <div class="userIn">
              <label for="people">Number of People</label>
              <label for="people" class="zero-label">Can't be zero</label>
              <label class="logo"><input type="number" min="1" name="people" class="num" id="people" placeholder="0" required><img src="images/icon-person.svg"></input></label>
            </div>
          </div>
        </div>
          <div class="inner-container1">
              <div class="inner-container2">
                <div class="results">
                  <div class="total">
                    <span>Tip Amount <br> <span class="person">/ person</span></span>
                    <output class="total-output" id="tipAmount"></output>
                  </div>
                  <div class="total">
                    <span>Total <br> <span class="person">/ person</span></span>
                    <output class="total-output" id="totalAmount"></output>                  </div>
                </div>
                <div class="reset-button">
                  <div class="button-box">
                    <button id="reset">RESET</button>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Asantae Shelton</a>.
        </div> 
        <script src="main.js"></script>
    </body>
  </main>
</html>
